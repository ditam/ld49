<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Pale Moon Shone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Rye&family=Sancreek&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="ext/reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="main-wrapper">
    <div class="cover">
      <div class="audio-loader-msg">
        Loaded audio assets <span class="loadCount">0</span>/<span class="loadCountTotal"></span>
      </div>
      <div>
        Click to start.
      </div>
    </div>
    <div class="shape-front"></div>
    <div class="shape-side"></div>
    <div class="glass">
      <div class="bottom"></div>
      <div class="liquid"></div>
    </div>
    <div class="bottle first"></div>
    <div class="bottle second"></div>
    <div class="bottle third"></div>
    <div id="crosshairs"></div>
  </div>

  <!--hidden dummy divs with the used fonts, to force loading of the fonts at init time-->
  <div id="dummy1">Something</div>
  <div id="dummy2">Something</div>
  <div id="dummy3">Something</div>
  <div id="dummy4">Something</div>

  <script src="ext/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
